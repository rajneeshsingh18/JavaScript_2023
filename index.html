<!DOCTYPE html>
<html lang="en">
<head>

    <title>Javascript Variables</title>
</head>
<body>
    <h1> Javascript Variables</h1>
    <p>Variable are like containers that hold something temporarily </p>

    <!-- Adding Javascript tag which is <script> </script> tag -->

    <script>
        //declaring variable in javascript 

        var cat="this cat";
        var CAT= "that cat";
        var Cat="Another cat";
        
        //printing on console in browser
        console.log(cat);
        console.log(CAT);
        console.log(Cat);

        //Camel casing variable declaration is common in javascript

        var myCat="Camel case name";
        console.log(myCat);

        //write a program to sum two number 
        var num1=6;
        var num2=5;

        var sum=num1+num2;
        console.log(sum);

        var mult=num1*num2;
        console.log(mult);


        //javascript is loosely typed language which is most poerwful and expressive .
        //"+" plus sign does two thing d it concattenates & it adds . Its unususal nut a littele a bit problematic.

        var notNum="7";
        var Num=6;
        //concatenating 
        console.log(Num + notNum);


        //Javascript typeof()

        var myNum=10;
        var myNumAsString="5";
        console.log(typeof(myNum));
        console.log(typeof(myNumAsString));

        var undefinedvariable;
        console.log(typeof(undefindedvariable));

        var nothingAtAll=null;
        console.log(typeof(nothingAtAll));
        
        //comment
        var emptyString="";
        console.log(typeof(emptyString));



    </script>


    
</body>
